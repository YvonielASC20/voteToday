<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Today</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topnav">
        <a href="#home" class="active">Voter Registration</a>
        <div id="myLinks">
            <a href="#news">Polling Location</a>
            <a href="#contact">Mail-In</a>
            <a href="#about">Candidate Information</a>
        </div>
        <a href="javascript:void(0);" class="icon"><i class="fa fa-bars"></i></a>
    </div>
    <form id="infoCont">
        <label>First Name:</label> <br>
        <input type="text"placeholder="First Name"id="userFirstName"> <br>
        <label>Last Name:</label> <br>
        <input type="text"placeholder="Last Name"id="userLastName"> <br>
        <label>Date of Birth:</label> <br>
        <input type="text"placeholder="MM/YYYY"id="userDOB"> <br>
        <button id="buttonR">Submit</button>
    </form>
    <form id="locationCont">
        <label>Street Address:</label> <br>
        <input type="text"placeholder="Street Address"id="userStreet"> <br>
        <label>Zip Code:</label> <br>
        <input type="text"placeholder="Zip Code"id="userZip"> <br>
        <button id="buttonL">Submit</button>
    </form>
</body>
</html>
